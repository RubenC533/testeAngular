<div id="container">
    <div class="item">
        <h2>BUSCAR POR REGIÃO ATENDIDA</h2>
        <h3>Endereço</h3>
        <div class="input-group mb-1">
                
                <input id="busca" type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
        </div>
        <button class="btn btn-primary" type="button">BUSCAR</button>
        <h2>DADOS DO LOCAL</h2>
        <div>
                <h3>Endereço</h3>
                
                <input class="inputBorder" type="text" id="txt" />
                
                <h3>Cidade</h3>
                
                <input class="inputBorder" type="text" id="txt" />
                
                <h3>Estado</h3>
                
                <input class="inputBorder" type="text" id="txt" />
               
                <h3>Latitude</h3>
               
                <div>{{latitude}}</div>
                
                <h3>Longitude</h3>
                
                <input class="inputBorder" type="text" id="txt" />
        </div>
    </div>
    <div class="item2">
            <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
             </agm-map>
    </div>
</div>
